<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>The Cake Factory Error Page</title>
	<link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link href="../../static/css/shop-homepage.css" rel="stylesheet" th:href="@{/css/shop-homepage.css}">
<style>
table {
	background-image: url("/images/cake-900x350-01.png");
	width: 50%;
	margin: 0 auto;
	color: black;
	margin-bottom: 30px;
}

table th {
	border: solid 1px red;
	padding: 10px;
	font-weight: bold;
	font-size: 16pt;
}

table td {
	vertical-align: top;
	border: solid 1px red;
	padding: 10px;
	font-weight: bold;
	font-size: 16pt;
}

h1 {
	text-align: center;
	margin: 0 auto;
}
</style>

</head>

<body>
	<!-- Navigation -->
	<nav th:replace="fragments/header :: header"></nav>
	<!-- Page Content -->
	<div class="container">
		<h1>The Application Received an Error</h1>
		<table>
			<tr>
				<th>Date</th>
				<td th:text="${timestamp}" />
			</tr>
			<tr>
				<th>Path</th>
				<td th:text="${path}" />
			</tr>
			<tr>
				<th>Error</th>
				<td th:text="${error}" />
			</tr>
			<tr>
				<th>Status</th>
				<td th:text="${status}" />
			</tr>
			<tr>
				<th>Message</th>
				<td th:text="${message}" />
			</tr>
			<tr>
				<th>Exception</th>
				<td th:text="${exception}" />
			</tr>
			<tr>
				<th>Trace</th>
				<td><pre th:text="${trace}" /></td>
			</tr>
		</table>
	</div>

	<!-- Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>
	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
