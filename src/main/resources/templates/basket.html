<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Cake Factory Basket for Customer">
	<meta name="author" content="Clayton Bodine">
    <title>Cake Factory Basket Page</title>
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/shop-homepage.css" rel="stylesheet">
  </head>

  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">The Cake Factory</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
			<div class="basket">
				<label th:text="'Basket: ' + ( (${BASKET_COUNT} == null) ? '0 items' : ${BASKET_COUNT} + ' item(s)' )"></label>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
		    <h1>Here are the contents of your basket...</h1>
		</div>
		<div class="row">
			<table class="table-spacing">
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${BASKET_ITEMS}">
						<td class="list-remove-button"><a th:href="@{'/basket/subtract/' + ${item.code}}">REMOVE</a></td>
						<td th:text="${item.name}"></td>
						<td th:text="${#numbers.formatCurrency(item.price)}"></td>
					</tr>
					<tr>
						<th colspan="2">TOTAL:</th>
						<th th:text="${#numbers.formatCurrency(BASKET_PRICE)}"></th>
					</tr>
				</tbody>
			</table>
			<!-- 
		    <div th:each="item : ${BASKET_ITEMS}">
		    	<label th:text="${item.name}"></label>
		    </div>
		     -->
		</div>
	</div>
	<footer class="py-5 bg-dark footer">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; The Cake Factory LTD 2020</p>
		</div>
	</footer>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
